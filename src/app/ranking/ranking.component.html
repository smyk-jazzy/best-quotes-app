<div class="col s12">
  <h5>{{title}}</h5>
  <div class="collection">
    <ng-container *ngFor="let item of quotations">
      <p class="collection-item">
        <span class="blue lighten-4 badge">{{ item.votes }}</span>
        {{ item.sentence }}<br />
        <span class="blue-text">{{ item.author }}</span>
      </p>
    </ng-container>
  </div>
</div>
