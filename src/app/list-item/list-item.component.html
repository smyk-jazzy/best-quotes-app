<div
  #rowItem
  class="card teal hoverable"
  [ngClass]="odd ? 'accent-4' : 'accent-5'"
>
  <div class="card-content white-text">
    <span class="card-title">
      {{ item.sentence }}
    </span>
    {{ item.author }}
  </div>
  <div class="card-action right-align">
    <span class="badge grey darken-2 left white-text">{{ item.votes }}</span>

    <app-rank-buttons (valueEmiter)="valueEvent.emit($event)" ></app-rank-buttons>

  </div>
</div>
