<div
  #rowItem
  class="card teal hoverable"
  [ngClass]="odd ? 'accent-4' : 'accent-5'"
>
  <div class="card-content white-text">
    <span class="card-title">
      {{ item.sentence }}
    </span>
    {{ item.author }}
  </div>
  <div class="card-action right-align">
    <span class="badge grey darken-2 left white-text">{{ item.votes }}</span>

    <app-button buttonStyle="btn blue mr-5" (buttonEvent)="plusEvent.emit()" >
      <i class="material-icons"> exposure_plus_1</i>
    </app-button>

    <app-button buttonStyle="btn brown" (buttonEvent)="minusEvent.emit(item)" >
      <i class="material-icons">exposure_neg_1</i>
    </app-button>

  </div>
</div>
